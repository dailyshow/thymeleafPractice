<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="navbar-top.css" th:href="@{/navbar-top.css}" rel="stylesheet">
    <title th:text="${title}">head title</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menuHeaderTitle)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring boot practice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}" th:classappend="${menuHeaderTitle} == 'home' ? 'active' : ''">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/board/list}" th:classappend="${menuHeaderTitle} == 'board' ? 'active' : ''">게시판</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

</html>
